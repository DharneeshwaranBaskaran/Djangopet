<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Pet</title> 
    <header class="header">
        <a href="/home">Back</a>
    </header>
    {% load static %}
    <link rel="stylesheet" href="{% static 'myapp/css/register.css' %}"/>
    <script>
        function displayErrorMessage(message) {
            alert(message);
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Add Pet</h2>
        <form method="post" action="{% url 'add_pet' %}">
            {% csrf_token %}            
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="age">Age:</label>
                <input type="number" id="num" name="age" required>
            </div>
            <div>
                <label for="breed">Breed:</label>
                <input type="text" id="breed" name="breed" required>
            </div>
            <div>
                <label for="url">Url:</label>
                <input type="url" id="num" name="url" required>
            </div>
            <div>
                <label for="weight">Weight:</label>
                <input type="number" step="10" id="num" name="weight" required>
            </div>
            <div>
                <label for="category">Category:</label>
                <input type="text" id="category" name="category" required>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
